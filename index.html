<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Travel PRO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="video-overlay"></div>
      <video
        muted
        loop
        class="hero-video"
        src="./assets/video/hero-video.mp4"
      ></video>

      <nav class="nav">
        <img
          class="logo"
          src="./assets/images/4d83b14deb1e42efb3d7febccef40db2.png"
          alt="Logo"
        />

        <ul class="nav-list" id="nav-links">
          <li class="nav-list__link">Home</li>
          <li class="nav-list__link">Tour</li>
          <li class="nav-list__link">Places</li>
          <li class="nav-list__link">Contact</li>
        </ul>
        <i class="fas fa-bars hamburger" id="hamburger"></i>
        <i class="fas fa-times close-hamburger" id="close-hamburger"></i>
      </nav>
      <div class="header-container">
        <div class="cta-container">
          <h1 class="cta-container__heading-primary">
            Beautiful Places Of Our Destinations
          </h1>
          <h2 class="cta-container__heading-secondary">
            Plan your next vacation with us
          </h2>
          <a class="cta-container__btn" href="#">Destinations</a>
        </div>
        <div class="header-card">
          <p class="header-card__text">View Of Rocky Beach</p>
          <img
            class="header-card__img"
            src="./assets/images/rocky-beach.jpg"
            alt="Rocky beach"
          />
        </div>
      </div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
