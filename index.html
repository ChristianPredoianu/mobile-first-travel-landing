<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Travel PRO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="video-container">
        <video
          muted
          loop
          class="hero-video"
          src="./assets/video/hero-video.mp4"
        ></video>
      </div>
      <nav>
        <img
          class="logo"
          src="./assets/images/4d83b14deb1e42efb3d7febccef40db2.png"
          alt="Logo"
        />

        <ul class="nav-links" id="nav-links">
          <li class="nav-links__link">Home</li>
          <li class="nav-links__link">Tour</li>
          <li class="nav-links__link">Places</li>
          <li class="nav-links__link">Contact</li>
        </ul>
        <i class="fas fa-bars hamburger" id="hamburger"></i>
        <i class="fas fa-times close-hamburger" id="close-hamburger"></i>
      </nav>
    </header>
    <script src="app.js"></script>
  </body>
</html>
